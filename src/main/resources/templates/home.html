<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <a class="navbar-brand" href="#">Taco Cloud</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/design}">Design a taco!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders/current}">Order your tacos!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register if you haven't</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class = "container-fluid text-center">
            <h1>Welcome to...</h1>

            <div class = "container">
                <div class = "row">
                    <div class = "col-6">
                        <img class="img-fluid img-responsive rounded-circle custom-shadow" th:src="@{/images/TacoCloud.jpg}"/>
                    </div>
                    <div class = "col-6">
                        <img class="img-fluid img-responsive rounded-circle custom-shadow" th:src="@{/images/taco-cook.jpg}"/>
                    </div>
                </div>
            </div>

            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        </div>

    </body>
</html>
