<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Taco Cloud</title>
    </head>

    <body>
        <h1>Login</h1>

        <img th:src="@{/images/TacoCloud.jpg}" />

        <div th:if="${error}">
            <p class="error" th:text="${error}">Unable to login. Check your username and password.</p>
        </div>


        <form method="POST" th:action="@{/login}" id="loginForm">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" />
            <br/>
            <br/>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" />
            <br/>
            <br/>

            <input type="submit" value="Login"/>

            <br/>
            <br/>

            <a th:href="@{/oauth2/authorization/google}">Sign in with Google</a>

            <br/>
            <br/>

            <form method="POST" th:action="@{/logout}">
                <input type="submit" value="Logout"/>
            </form>

            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        </form>
<!--        <span class="text-danger col-md-6"-->
<!--              th:if="${#fields.hasErrors('ingredients')}"-->
<!--              th:errors="*{ingredients}">Please select at least one ingredient-->
<!--        </span>-->
    </body>
</html>
